<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Carousel</title>
    <link rel="stylesheet" href="css/slide.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel-btn carousel-btn--backward">
            <a class="backward">&#10094;</a>
        </button>
        <div class="carousel-container">
            <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                    <img class="carousel-img" src="images/cat2.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/cat4.jpg " alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/cat.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/cat3.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/cat6.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/cat5.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel-btn carousel-btn--forward">
            <a class="forward">&#10095;</a>
        </button>

        <div class="carousel-nav">
            <button class="carousel-indicator current-slide"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
    </div>

    <script src="js/slide.js"></script>


</body>
</html>
